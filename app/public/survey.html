<!-- BELOW CODE IS CRITICAL. IT HANDLES HOW FORM DATA IS SENT TO OUR SERVER -->
<script type="text/javascript">
  // In this code below we create the Front-end JavaScript which "POSTS" our form data to our express server.
  // In essence, when the user hits submit, jQuery grabs all of the fields then sends a post request to our api
  // Our api recognizes the route (/api/tables)... and then runs the associated code (found in api-routes.js).
  // In this case the associated code "saves" the data to the table-data.js file or waitinglist-data.js file

  $(".submit").on("click", function (event) {
    event.preventDefault();

    //1. get the scores from the survey
    //2. get the photo
    //3. when come back show the results the user
    var scoreArray = [
      $("#q1").val(),
      $("#q2").val(),
      $("#q3").val(),
      $("#q4").val(),
      $("#q5").val(),
      $("#q6").val(),
      $("#q7").val(),
      $("#q8").val(),
      $("#q9").val(),
      $("#q10").val()
    ];

    var newFriend = {
      name: $("#name").val(),
      photo: $("#photo").val(),
      scores: scoreArray
    }
    console.log(newFriend);

  



    $.post("/api/friends", newFriend, function (bestmatch) {
      console.log("You are most compatible with: ", bestmatch)
        // you need to show the user name and picture of the best match
        // (receive the name and the pic )   
        $("#modalName").append(bestmatch.name);
        $("#modalPhoto").append(bestmatch.photo);
      })

      console.log('Display Modal');
            $('#results').modal('show');
  });

</script>
